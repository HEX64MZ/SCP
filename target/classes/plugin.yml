name: StaffControl
main: hxtedme.staffcontrol.StaffControlPlugin
version: ${project.version}
author: YourName
description: Global staff control system for network-wide moderation
commands:
  togglepenalty:
    description: Toggle penalty announcements globally
    usage: /togglepenalty
    permission: staffcontrol.command.penalty
  staffchat:
    description: Send messages to staff channel
    usage: /staffchat [message]
    permission: staffcontrol.command.staffchat
  togglesilentjoin:
    description: Toggle silent join for the player
    usage: /togglesilentjoin
    permission: staffcontrol.command.silentjoin
  togglevanish:
    description: Toggle vanish for the player
    usage: /togglevanish
    permission: staffcontrol.command.vanish